openapi: 3.0.0
info:
  title: QRTIGER API
  version: '1.0'
  description: >-
    Our custom QR code API offers a professional solution for brands that need
    to have custom qr code templates with data tracking system, dynamic qr codes
    or qr codes in bulk and have qr codes integrated in their CRM.


    Our API and is available on 'Mashape' for any other questions you can always
    'contact us' our API can be used world wide, if you need your QR codes
    available in China, please [contact
    us](https://www.qrcode-tiger.com/contact). We can also do customized QR code
    for mobile payments.
  contact:
    name: QRTIGER
    url: 'https://www.qrcode-tiger.com/contact'
    email: it@qrtiger.com
  termsOfService: 'https://www.qrcode-tiger.com/terms-and-conditions'
servers:
  - url: 'https://qrtiger.com'
paths:
  /api/qr/static:
    parameters: []
    post:
      summary: Create Static QR Code
      operationId: post-api-qr-static
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  data:
                    type: string
                    minLength: 1
                  url:
                    type: string
                    minLength: 1
                required:
                  - data
                  - url
              examples:
                Static QR Code Response:
                  value:
                    data: base 64 QR image data
                    url: 1601477992984.png
      description: Generate Static custom QR code
      parameters:
        - schema:
            type: string
            example: Bearer 29c7d530-3768-11ea-822b-xxxxxxxxxxxx
            default: 'Bearer {API Key}'
          in: header
          name: Authorization
          description: >-
            Get your API key from your [account
            page](https://www.qrcode-tiger.com/data).
          required: true
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                size:
                  type: number
                colorDark:
                  type: string
                  minLength: 1
                logo:
                  type: string
                  minLength: 1
                eye_outer:
                  type: string
                  minLength: 1
                eye_inner:
                  type: string
                  minLength: 1
                qrData:
                  type: string
                  minLength: 1
                backgroundColor:
                  type: string
                  minLength: 1
                transparentBkg:
                  type: boolean
                qrCategory:
                  type: string
                  minLength: 1
                text:
                  type: string
                  minLength: 1
              required:
                - size
                - colorDark
                - logo
                - eye_outer
                - eye_inner
                - qrData
                - backgroundColor
                - transparentBkg
                - qrCategory
                - text
            examples:
              Create Static QR Code:
                value:
                  size: 500
                  colorDark: 'rgb(5,64,128)'
                  logo: scan_me.png
                  eye_outer: eyeOuter2
                  eye_inner: eyeInner1
                  qrData: pattern0
                  backgroundColor: 'rgb(255,255,255)'
                  transparentBkg: false
                  qrCategory: url
                  text: 'https://qrcode-tiger.com'
        description: ''
      tags:
        - Static QR Code
